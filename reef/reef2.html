                <img class="cloud" src="images/svartSky.png">
                <img class="lightning" src="images/lightning.png">
            </div>
            <div class="cloudSection" id="cloudSection2">
                <img class="cloud" src="images/svartSky.png">
                <img class="lightning" src="images/lightning.png">
            </div>
            <div class="cloudSection" id="cloudSection3">
                <img class="cloud" src="images/svartSky.png">
                <img class="lightning" src="images/lightning.png">
            </div>
            <!-- er en link hvor du trykker på oljeriggen,
                 slik at du går videre i "spillet"-->
            <a href="reef3.html"><img class="rigg" src="images/oil-rig.png"></a>
        </div>
        <div class="sea">
        </div>
        <!-- Dette er bobblene som ligger i vannet (sea div)-->

            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
      
        <img class="sand" src="images/sandfloorFred3.png">

        <!-- gjenstander man plukker opp i havet-->

            <a href="template2.html"><img class="cleenGame collectparts" id="cannontrash" src="../images/cannonBarrel.png"></a>
            <a href="template2.html"><img class="cleenGame collectparts" id="oiltrash" src="images/oil.png"></a>
            <a href="template2.html"><img class="cleenGame collectparts" id="plastictrash" src="images/bottle.png"></a>
            <a href="template2.html"><img class="cleenGame collectparts" id="fishtrash" src="images/dødfisk.png"></a>
        </div>

        <!-- båten's ende animasjon-->
        <img class="boatFinish" src="../images/boat.png">
            
        <!-- plukker opp gjenstand til inventory-->
        <div class="inventory">
            <div class="inventoryItem">
                <img class="inventoryItemImage" src="../images/cannonBarrel.png">
            </div>
            <div class="inventoryItem"></div>
            <div class="inventoryItem"></div>

        </div>
        <p class="speechBubble3">Trykk på den siste klima fientlig gjenstanden for å komme videre!! </p>
