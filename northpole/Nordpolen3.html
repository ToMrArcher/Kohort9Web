<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordpolen</title>

    <link rel="stylesheet" href="Nordpolen3.css">
    <link rel="stylesheet" href="northpole-map.css">
</head>
<body>
    <!-- MAP PART-->
    <div class="map">
        <div class="map-point"></div>
        <div class="map-point" id="point2"></div>
        <div class="map-point" id="point3"></div>
        <div class="map-point" id="point4"></div>
        <div class="map-point" id="point5"></div>
        
        <img class="map-boat" id="moveNorthpole" src="../images/boat.png">
        <div class="map-texts">
            <h1 class="map-text">NORWAY</h1>
            <h1 class="map-text">2024</h1>
        </div>

        <a href="../ending/ending1.html"><img class="continue" src="../images/arrow.png"></a>
    </div>
    <!---->
    
    <!-- Alt ligger inne i screen diven, den har bestemt størrelsen på siden -->
    
    <div class="screen finish">
        
        <div class="top"></div>
        
        <div class="snow"></div>
        
        <div class="sea"></div>
        
        <div class="sun"></div>
        
        <!-- Alle bildene som er brukt på siden -->
        
        <img id="cloud" src="cloud.png">
        
        <img id="wind" src="wind.png">

        <img id="boat" src="../images/boat.png">
        
        <img id="snowpile" src="snowpile.png">
        
        <img id="snowpile2" src="snowpile.png">
        
        <img id="bear" src="bj%C3%B8rn.png">
        
        <img id="santa" src="nisse2.png">
        
        <img id="sign" src="sign.png">
        
        <img id="gift1" src="gift1.png">
        
        <img id="gift2" src="gift2.png">
        
        <img id="gift3" src="gift3.png">
       
        <img id="teddy" src="Teddy%20bear.png">
        
        <img id="socks" src="socks.png">
        
        <img id="giftbag" src="giftbag.png">
        
        <!-- Div klasse som samler tingene som ligger i boksene nederst på skjermen -->
        
        <div class="inventory">
            
            <div class="inventoryItem"><img src="../images/cannonBarrel.png" class="inventoryItemPicture"></div>
            
            <div class="inventoryItem"><img src="../images/ball.png" class="inventoryItemPicture"></div>
            
            <div class="inventoryItem"><img src="../images/wheel.png" class="inventoryItemPicture"></div>
            
            <div class="inventoryItem"><img id="lighter" src="../images/lighter.png"></div>
            
        </div>
    </div>
</body>
</html>
