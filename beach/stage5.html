<body>
    <div class="screen">
        <div class="instructions">
            <h1>Vi må samle sammen delene til båten i riktig rekkefølge!</h1>
        </div>

        <!--
            Alle delene til båten i en egen div, sånn at de kan skjules og vises ved behov.
            Riktige delen har en egen class correctPart og en href for å gå til neste side
            En del som nettopp har blitt trykket har classen movePart sånn at den beveges til lokasjon.
            En del som allerede har blitt trykket har classen assembledPart slik at den holder
            seg på riktig sted.
        -->
        <a href="stage6.html"><img class="boatPart part1 correctPart" src="../images/boat-1.png"></a>
        <img class="boatPart part2 movePart" src="../images/boat-2.png">
        <img class="boatPart part3 assembledPart" src="../images/boat-3.png">
        <img class="boatPart part4 assembledPart" src="../images/boat-4.png">
        <img class="boatPart part5 assembledPart" src="../images/boat-5.png">
        
        <!--
            Felles inventory system fra template.
        --> 
        <div class="inventory">
            <div class="inventoryItem"></div>
            <div class="inventoryItem"></div>
            <div class="inventoryItem"></div>
            <div class="inventoryItem"></div>
        </div>
    </div>
